<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moodify - Music by Mood</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Moodify </h1>
    <p>Select your mood to get a playlist recommendation:</p>
    <div class="mood-buttons">
      <button onclick="getPlaylist('happy')">Happy</button>
      <button onclick="getPlaylist('sad')">Sad</button>
      <button onclick="getPlaylist('energetic')">Energetic</button>
      <button onclick="getPlaylist('relaxed')">Relaxed</button>
    </div>
    <div id="playlist" class="playlist"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
